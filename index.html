<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vince Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="brand">
        <div>LOREM</div>
    </div>
    <!-- a burger if thats what you like -->
    <div class="burger" onclick="openNav()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <!-- endBurger -->
    <!-- i like a menu button -->
    <div class="menu-button" onclick="openNav()">
        <h5>menu</h5>
    </div>
    <nav class="nav-bar">
        <div class="close-button" onclick="closeNav()">
            <div>X</div>
        </div>
        <div class="nav-links">
            <div id="nav-link"><a href="#home">Home</a></div>
            <div id="nav-link"><a href="#portfolio">Portfolio</a></div>
            <div id="nav-link"><a href="#about">About</a></div>
            <div id="nav-link"><a href="#contact">Contact</a></div>
        </div>
    </nav>
    <div class="content">
        <div class="main">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
